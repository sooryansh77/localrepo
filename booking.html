<!DOCTYPE html>
<html>
<head>
<title>Book Service</title>
<style>
body { font-family: Arial; }
.error { color: red; font-size: 13px; }
.section { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
</style>
</head>
<body>

<h2>Book a Parcel Service</h2>

<form id="bookingForm">

<div class="section">
<h3>1. Sender Information</h3>
<label>Name</label>
<input type="text" id="senderName" readonly>

<label>Address</label>
<input type="text" id="senderAddress" readonly>

<label>Contact</label>
<input type="text" id="senderContact" readonly>
</div>

<div class="section">
<h3>2. Receiver Information</h3>
<input type="text" id="receiverName" placeholder="Receiver Name">
<p id="rNameErr" class="error"></p>

<input type="text" id="receiverAddress" placeholder="Receiver Address">
<p id="rAddressErr" class="error"></p>

<input type="text" id="pinCode" placeholder="Pin Code">
<p id="pinErr" class="error"></p>

<input type="text" id="receiverContact" placeholder="Contact Number">
<p id="rContactErr" class="error"></p>
</div>

<div class="section">
<h3>3. Parcel Details</h3>
<select id="parcelSize">
<option value="">Select Size</option>
<option value="small">Small</option>
<option value="medium">Medium</option>
<option value="large">Large</option>
</select>
<p id="sizeErr" class="error"></p>

<input type="number" id="weight" placeholder="Weight (kg)">
<p id="weightErr" class="error"></p>

<textarea id="contents" placeholder="Contents description"></textarea>
<p id="contentErr" class="error"></p>
</div>

<div class="section">
<h3>4. Shipping Options</h3>
<select id="deliverySpeed">
<option value="standard">Standard</option>
<option value="express">Express</option>
</select>

<select id="packaging">
<option>Standard Packaging</option>
<option>Custom Packaging</option>
<option>Eco-friendly Packaging</option>
<option>Fragile Handling</option>
</select>
</div>

<div class="section">
<h3>5. Pickup Time</h3>
<input type="datetime-local" id="pickupTime">
<p id="timeErr" class="error"></p>
</div>

<div class="section">
<h3>6. Additional Services</h3>
<label><input type="checkbox" id="insurance"> Insurance</label>
<label><input type="checkbox" id="tracking"> Tracking</label>
</div>

<div class="section">
<h3>7. Payment</h3>
<select id="payment">
<option value="">Select Payment</option>
<option>Credit Card</option>
<option>UPI</option>
<option>Cash</option>
</select>
<p id="payErr" class="error"></p>
</div>

<h3>Total Cost: â‚¹<span id="cost">0</span></h3>

<button type="submit">Book Service</button>
</form>

<script src="booking.js"></script>
</body>
</html>
